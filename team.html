<!DOCTYPE html>
<html lang="vi">
<head>
<link rel="icon" href="assets/img/logo/favicon.png">
<meta charset="UTF-8">
<title>Royal Seal Team</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<img src="assets/img/logo/royal-seal-logo.png" class="logo small">
<h1 class="page-title">ROYAL SEAL – ROSTER</h1>
<div class="team-grid" id="teamGrid"></div>

<div id="profileModal" class="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script src="assets/js/main.js"></script>
<div class="navbar">
  <div class="nav-left">
    <div class="nav-logo">ROYAL SEAL</div>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="news.html">News</a>

    <!-- Discord icon -->
    <a href="https://discord.gg/WCD9NFRvMc"
       target="_blank"
       class="discord-icon"
       title="Join Discord">
      <img src="assets/img/icons/discord.svg" alt="Discord">
    </a>
  </div>
</div>
<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}

// Active menu
const currentPage = window.location.pathname.split("/").pop();

document.querySelectorAll(".nav-links a").forEach(link => {
  const linkPage = link.getAttribute("href");
  if (linkPage === currentPage) {
    link.classList.add("active");
  }
});
</script>
</body>
</html>
